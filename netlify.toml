[build]
  command = "pnpm build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.4.1"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes - Netlify Functions için (opsiyonel, şu an Express server kullanıyoruz)
# Eğer Netlify Functions kullanmak isterseniz, bu kısmı aktif edebilirsiniz
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/quiz-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

